<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados da Pesquisa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Resultados da Pesquisa</h1>
    </header>

    <section class="catalogo" id="resultados"></section>

    <script>
      const produtosJSON = localStorage.getItem("produtosPesquisa");

      if (produtosJSON) {
        const produtos = JSON.parse(produtosJSON);
        const container = document.getElementById("resultados");

        if (produtos.length > 0) {
          produtos.forEach((produto) => {
            const div = document.createElement("div");
            div.classList.add("produto");
            div.innerHTML = `
                        <img src="${produto.imagem}" alt="${produto.time}">
                        <h4>${produto.time}</h4>
                        <p>${produto.preco}</p>
                        <a href="https://api.whatsapp.com/send?phone=5544997064408&text=OlÃ¡, quero comprar a camisa do ${produto.time}!" target="_blank">
                            <button>Comprar</button>
                        </a>
                    `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = "<p>Nenhum produto encontrado.</p>";
        }
      } else {
        document.getElementById("resultados").innerHTML =
          "<p>Erro ao carregar os produtos.</p>";
      }
    </script>
  </body>
</html>
